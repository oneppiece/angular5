<!--The content below is only a placeholder and can be replaced.-->

<h3 class="bg-primary p-1">{{getUser()}}'s TodoList</h3>

<div class="m-t-1 m-b-1">
  <input type="text" class="form-control" #text>
  <button class="btn btn-primary m-t-1" (click)="addUser(text.value)">Add</button>
</div>

<table class="table table-striped table-bordered">

  <thead>
  <tr>
    <th>Index</th>
    <th>Description</th>
    <th>Option</th>
    <th>Done</th>
  </tr>
  </thead>

  <tbody>
  <tr  *ngFor="let item of getTodoItems();let i =index">
    <td>{{i}}</td>
    <td>{{item.action}}</td>
    <td>
      <input type="checkbox" [(ngModel)]="item.done">
    </td>
    <td [ngSwitch]="item.done">
      <span *ngSwitchCase=true>Yeah</span>
      <span *ngSwitchDefault>NoNoNoNoNoNo</span>
    </td>
  </tr>
  </tbody>
</table>
